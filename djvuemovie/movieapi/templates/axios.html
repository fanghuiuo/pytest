<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>

<body>
    <div id='app'>
        <div  v-for='row in info'> # v-for 循环 要放在el 定义的容器里面
            <p>
                {% verbatim %} # 屏蔽django模板渲染
                {{ row.dym }}
                {% endverbatim %}
            </p>
        </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            
            data() {
                return {
                    info: null
                }
            },
            mounted() {
                axios.get('http://127.0.0.1:8000/api/queryfind').then(response => (this.info = response.data))
            }
        })
    </script>
</body>

</html>
